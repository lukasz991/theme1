<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DEMON</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --ki-blue: #aee8ff;
  --bg-dark: #050711;
  --text: #eaf4ff;
}

/* reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 50% 0%, #141d33 0%, #050711 55%, #020307 100%);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* quantum background canvas */
#quantum{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  opacity:0.75;
}

/* main card */
.profile-card{
  position:relative;
  z-index:2;
  width:min(1020px,90vw);
  max-width:960px;
  padding:36px;
  border-radius:20px;
  display:grid;
  grid-template-columns: 280px 1fr;
  gap:34px;
  align-items:start;
  background:transparent; /* line-only card as requested */
  border:1px solid rgba(174,232,255,0.18);
  box-shadow:0 0 40px rgba(6,12,22,0.6), 0 6px 30px rgba(10,18,30,0.5);
}

/* subtle inner highlight line (keeps card visible but almost transparent) */
.profile-card::after{
  content:"";
  position:absolute;
  inset:10px;
  border-radius:16px;
  pointer-events:none;
  box-shadow: inset 0 0 30px rgba(10,18,30,0.6);
  border:1px solid rgba(174,232,255,0.03);
}

/* left: avatar + rings + nick under */
.left-col{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  padding-top:6px;
}

.avatar-orbit{
  position:relative;
  width:220px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* neon ring canvas sits behind avatar image but above card */
#neon-ring{
  position:absolute;
  width:220px;
  height:220px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:1;
  pointer-events:none;
}

/* inner static thin ring (white/blue) */
.avatar-wrapper{
  position:relative;
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  z-index:2;
  display:grid;
  place-items:center;
  border:3px solid rgba(174,232,255,0.95);
  box-shadow:0 0 26px rgba(174,232,255,0.12), 0 6px 26px rgba(0,0,0,0.6);
  background:radial-gradient(circle at 45% 30%, rgba(255,255,255,0.03), rgba(0,0,0,0.8));
}

.avatar-wrapper img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* nickname directly under avatar (centered) */
.avatar-nick {
  margin-top: 6px;
  font-size: 28px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  text-align: center;

  /* Efekt metalicznego srebra */
  background: linear-gradient(
    90deg,
    #bfcdd9 0%,
    #e8eef2 25%,
    #f9fbfc 50%,
    #d6e1e8 75%,
    #bfcdd9 100%
  );
  background-size: 250% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* Animacje: przesuwajƒÖcy siƒô gradient + pulsacja ≈õwiat≈Ça */
  animation: flowSilver 5s linear infinite, pulseLight 7s ease-in-out infinite;

  /* Po≈õwiata */
  text-shadow:
    0 6px 20px rgba(0,0,0,0.45),
    0 0 14px rgba(174,232,255,0.18);
}

/* right column: info + player */
.right-col{
  padding-top:6px;
}

/* bio */
.profile-bio{
  font-size:1rem;
  line-height:1.7;
  color:rgba(234,244,255,0.92);
  max-width:640px;
  margin-bottom:22px;
}

/* Music player ‚Äî jasny, szklany efekt */
.player {
  width: 360px;
  max-width: 100%;
  border-radius: 14px;
  padding: 14px;
  background: rgba(6, 10, 20, 0.25);
  border: 1px solid rgba(174, 232, 255, 0.2);
  box-shadow: 0 0 12px rgba(174, 232, 255, 0.06),
    inset 0 0 8px rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(8px);
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}
/* track meta */
.track-title{
  font-weight:700;
  color:#eaf4ff;
  font-size:0.98rem;
}
.track-artist{
  font-size:0.82rem;
  color:rgba(170,205,220,0.85);
  margin-top:2px;
}

/* progress bar */
.progress-wrap{
  position:relative;
  height:6px;
  background:rgba(255,255,255,0.03);
  border-radius:6px;
  overflow:hidden;
  margin-top:6px;
}
.progress{
  position:absolute;
  left:0;top:0;height:100%;
  width:0%;
  background:linear-gradient(90deg, rgba(174,232,255,0.95), rgba(110,190,255,0.9));
  box-shadow:0 0 10px rgba(174,232,255,0.35);
}

/* controls */
.controls{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:flex-start;
  margin-top:6px;
}
.ctrl{
  width:36px;height:36px;border-radius:8px;display:grid;place-items:center;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.02);
  color:var(--ki-blue);
  cursor:pointer;
  transition:transform .15s ease, color .15s ease;
}
.ctrl:hover{ transform:translateY(-3px); color:#eaffff }

/* main play bigger */
.ctrl.play{
  width:46px;height:46px;border-radius:10px;
  background:linear-gradient(180deg,#bfeeff,#67c6ff);
  color:#051018;
  box-shadow:0 6px 18px rgba(103,198,255,0.18), 0 0 18px rgba(174,232,255,0.14);
}

/* responsiveness */
@media(max-width:900px){
  .profile-card{ grid-template-columns: 200px 1fr; gap:20px; padding:26px; width:92vw; }
  .avatar-orbit{ width:180px; height:180px; }
  #neon-ring{ width:180px; height:180px; }
  .avatar-wrapper{ width:130px; height:130px; }
  .player{ width:100% }
  .left-col{ gap:10px }
}
@keyframes flowSilver {
  0% { background-position: 250% center; }
  100% { background-position: 0 center; }
}

@keyframes pulseLight {
  0%, 90%, 100% {
    filter: brightness(1);
    text-shadow:
      0 0 10px rgba(230, 240, 255, 0.5),
      0 0 22px rgba(190, 210, 230, 0.35),
      0 0 36px rgba(160, 190, 210, 0.25);
  }
  50% {
    filter: brightness(1.3);
    text-shadow:
      0 0 14px rgba(255, 255, 255, 0.8),
      0 0 28px rgba(210, 230, 250, 0.6),
      0 0 46px rgba(190, 220, 255, 0.4);
  }
}
@media(max-width:520px){
  .profile-card{ grid-template-columns:1fr; text-align:center; padding:20px; }
  .right-col{ order:2 }
  .left-col{ order:1; margin-bottom:8px }
  .profile-bio{ margin:0 auto 12px; }
}
</style>
</head>
<body>

<!-- Quantum background -->
<canvas id="quantum"></canvas>

<!-- Profile card -->
<main class="profile-card">
  <div class="left-col">
    <div class="avatar-orbit">
      <canvas id="neon-ring" aria-hidden="true"></canvas>
      <div class="avatar-wrapper">
        <img src="https://xatimg.com/image/WEAuqjVeZVz0.gif" alt="Avatar">
      </div>
    </div>
    <div class="avatar-nick">DEMON</div>
  </div>

  <div class="right-col">
    <div class="profile-bio">
      W moich ≈ºy≈Çach p≈Çynie mrok, a moje serce bije w rytm piekielnego ta≈Ñca.
      Moje s≈Çowa sƒÖ niczym ostrza. PrzyciƒÖgam i odpycham, intrygujƒô i przera≈ºam.
      Jestem zagadkƒÖ, kt√≥rƒÖ trudno rozwik≈Çaƒá.
    </div>

    <!-- player (inside card under bio) -->
    <div class="player" id="playerBox">
      <div>
        <div class="track-title" id="trackTitle">TKM ft. Dawid Naro≈ºny - STAN</div>
<div class="track-artist" id="trackArtist">TKM</div>
      </div>

      <div class="progress-wrap" id="progressWrap" aria-hidden="true">
        <div class="progress" id="progressBar"></div>
      </div>

      <div class="controls">
        <button class="ctrl" id="btnRepeat" title="Repeat">‚ü≥</button>
        <button class="ctrl" id="btnPrev" title="Prev">‚èÆ</button>
        <button class="ctrl play" id="btnPlay" title="Play">‚ñ∂</button>
        <button class="ctrl" id="btnNext" title="Next">‚è≠</button>
        <button class="ctrl" id="btnShuffle" title="Shuffle">üîÄ</button>
      </div>
    </div>
  </div>
</main>

<!-- audio element (place muzyka.mp3 next to this file) -->
<audio id="ki-audio" src="https://github.com/lukasz991/theme1/raw/main/TKM%20ft%20DAWID%20NARO%C5%BBNY%20-%20STAN.mp3" preload="metadata"></audio>

<script>
/* ===== Quantum Background (same as before, slightly tuned) ===== */
const cnv = document.getElementById('quantum');
const ctxQ = cnv.getContext('2d');
let W, H, flows = [], dots = [];

function resizeQuantum(){
  W = cnv.width = innerWidth;
  H = cnv.height = innerHeight;
  flows = [];
  const lines = Math.floor(W / 180) + 4;
  for(let i=0;i<lines;i++){
    flows.push({
      offset: Math.random()*1000,
      speed: 0.13 + Math.random()*0.28,
      amp: 30 + Math.random()*70,
      phase: Math.random()*Math.PI*2
    });
  }
  dots = [];
  const c = Math.floor(W * H / 26000);
  for(let i=0;i<c;i++){
    dots.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: 0.8 + Math.random()*1.6,
      vy: 0.12 + Math.random()*0.4,
      glow: 0.35 + Math.random()*0.7
    });
  }
}
window.addEventListener('resize', resizeQuantum);
resizeQuantum();
let t0 = performance.now();

function loopQuantum(){
  const t = (performance.now() - t0)/1000;
  ctxQ.clearRect(0,0,W,H);
  const g = ctxQ.createLinearGradient(0,0,W,H);
  g.addColorStop(0,"rgba(10,20,40,0.95)");
  g.addColorStop(1,"rgba(4,6,14,1)");
  ctxQ.fillStyle = g;
  ctxQ.fillRect(0,0,W,H);

  ctxQ.globalCompositeOperation = "lighter";
  ctxQ.lineWidth = 1.2;

  for(const f of flows){
    ctxQ.beginPath();
    let first=true;
    for(let x=0;x<=W+20;x+=14){
      const y = H*0.5 
        + Math.sin((x+f.offset)*0.004 + t*f.speed*1.8 + f.phase)*f.amp
        + Math.cos(x*0.002 + t*0.45)*16;
      if(first){ ctxQ.moveTo(x,y); first=false } else ctxQ.lineTo(x,y);
    }
    const lg = ctxQ.createLinearGradient(0,H*0.3,W,H*0.7);
    lg.addColorStop(0,"rgba(111,213,255,0.06)");
    lg.addColorStop(0.5,"rgba(207,230,255,0.12)");
    lg.addColorStop(1,"rgba(111,213,255,0.06)");
    ctxQ.strokeStyle = lg;
    ctxQ.stroke();
  }

  for(const d of dots){
    const rad = d.r + Math.sin(t*1.5 + d.y*0.02)*0.45;
    const grad = ctxQ.createRadialGradient(d.x,d.y,0,d.x,d.y,rad*4);
    grad.addColorStop(0, `rgba(230,245,255,${(0.65*d.glow)})`);
    grad.addColorStop(1,"rgba(140,210,255,0)");
    ctxQ.fillStyle = grad;
    ctxQ.beginPath();
    ctxQ.arc(d.x,d.y,rad*3,0,Math.PI*2);
    ctxQ.fill();

    d.y -= d.vy;
    if(d.y < -10){ d.y = H + 10; d.x = Math.random()*W; }
  }

  ctxQ.globalCompositeOperation = "source-over";
  requestAnimationFrame(loopQuantum);
}
loopQuantum();

/* ===== Neon ring around avatar - full rotating ring ===== */
const ringCanvas = document.getElementById('neon-ring');
const ringCtx = ringCanvas.getContext('2d');
const SIZE = 220;
const RADIUS = 95;
const SPEED = 0.018;
let angle = 0;

function setupRingCanvas(){
  const dpr = window.devicePixelRatio || 1;
  ringCanvas.width = SIZE * dpr;
  ringCanvas.height = SIZE * dpr;
  ringCanvas.style.width = SIZE + "px";
  ringCanvas.style.height = SIZE + "px";
  ringCtx.setTransform(dpr,0,0,dpr,0,0);
}
function drawRing(){
  ringCtx.clearRect(0,0,SIZE,SIZE);
  ringCtx.save();
  ringCtx.translate(SIZE/2,SIZE/2);
  ringCtx.rotate(angle);

  // gradient (full circle, no cut)
  const g = ringCtx.createLinearGradient(-RADIUS,0,RADIUS,0);
  g.addColorStop(0, "rgba(174,232,255,0.35)");
  g.addColorStop(0.25, "rgba(174,232,255,0.75)");
  g.addColorStop(0.5, "rgba(174,232,255,1)");
  g.addColorStop(0.75, "rgba(174,232,255,0.75)");
  g.addColorStop(1, "rgba(174,232,255,0.35)");

  ringCtx.lineWidth = 2.6;
  ringCtx.strokeStyle = g;
  ringCtx.shadowBlur = 16;
  ringCtx.shadowColor = "rgba(174,232,255,0.9)";

  // full arc 0..2pi (plus tiny epsilon to avoid anti-alias seam)
  ringCtx.beginPath();
  ringCtx.arc(0,0,RADIUS,0,Math.PI*2 + 0.0001);
  ringCtx.closePath();
  ringCtx.stroke();

  /* optional second thin inner ring (static, subtle) */
  ringCtx.lineWidth = 1.6;
  ringCtx.globalAlpha = 0.55;
  ringCtx.strokeStyle = "rgba(174,232,255,0.55)";
  ringCtx.beginPath();
  ringCtx.arc(0,0,RADIUS-14,0,Math.PI*2 + 0.0001);
  ringCtx.stroke();

  ringCtx.restore();
  angle += SPEED;
  requestAnimationFrame(drawRing);
}
setupRingCanvas();
drawRing();

/* keep ring canvas sized on DPR changes */
window.matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`).addEventListener('change', setupRingCanvas);

/* ===== Simple player logic (inside card) ===== */
const audio = document.getElementById('ki-audio');
const btnPlay = document.getElementById('btnPlay');
const btnPrev = document.getElementById('btnPrev');
const btnNext = document.getElementById('btnNext');
const btnRepeat = document.getElementById('btnRepeat');
const btnShuffle = document.getElementById('btnShuffle');
const progressBar = document.getElementById('progressBar');
const progressWrap = document.getElementById('progressWrap');

let repeat = false;
let shuffle = false;

btnPlay.addEventListener('click', () => {
  if (audio.paused) {
    audio.play().catch(()=>{}); // may be blocked until user gesture
    btnPlay.textContent = '‚è∏';
  } else {
    audio.pause();
    btnPlay.textContent = '‚ñ∂';
  }
});

btnPrev.addEventListener('click', ()=> {
  audio.currentTime = Math.max(0, audio.currentTime - 10);
});
btnNext.addEventListener('click', ()=> {
  audio.currentTime = Math.min(audio.duration || 0, (audio.currentTime || 0) + 10);
});
btnRepeat.addEventListener('click', ()=> {
  repeat = !repeat;
  audio.loop = repeat;
  btnRepeat.style.opacity = repeat?1:0.6;
});
btnShuffle.addEventListener('click', ()=> {
  shuffle = !shuffle;
  btnShuffle.style.opacity = shuffle?1:0.6;
});

/* update progress */
audio.addEventListener('timeupdate', ()=>{
  if (!audio.duration) return;
  const pct = (audio.currentTime / audio.duration) * 100;
  progressBar.style.width = pct + '%';
});

/* click on progress to seek */
progressWrap.addEventListener('click', (e)=>{
  const rect = progressWrap.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const pct = x / rect.width;
  if (audio.duration) audio.currentTime = pct * audio.duration;
});

/* small safety: if source missing, disable play button */
audio.addEventListener('error', ()=> {
  btnPlay.disabled = true;
  btnPlay.style.opacity = 0.5;
});

/* optional: click anywhere to start audio if autoplay blocked (user gesture) */
document.addEventListener('click', function onceStart(){
  if (audio.paused && audio.getAttribute('src')) {
    audio.play().catch(()=>{});
  }
  document.removeEventListener('click', onceStart);
});
</script>
</body>
