<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DEMON</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --ki-blue:#aee8ff;
  --bg-dark:#050711;
  --text:#eaf4ff;
  --silver-neon:#d4d7df;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 50% 0%,#141d33 0%,#050711 55%,#020307 100%);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* TŁO KWANTOWE */
#quantum{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  opacity:0.75;
}

/* GŁÓWNA KARTA */
.profile-card{
  position:relative;
  z-index:2;
  width:min(1020px,90vw);
  max-width:960px;
  padding:36px;
  border-radius:20px;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:34px;
  align-items:start;
  background:transparent;
  border:1px solid rgba(174,232,255,0.18);
  box-shadow:0 0 40px rgba(6,12,22,0.6),0 6px 30px rgba(10,18,30,0.5);
}
.profile-card::after{
  content:"";
  position:absolute;
  inset:10px;
  border-radius:16px;
  pointer-events:none;
  box-shadow:inset 0 0 30px rgba(10,18,30,0.6);
  border:1px solid rgba(174,232,255,0.03);
}

.left-col{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  padding-top:6px;
}

/* DUŻY AVATAR + RING */
.avatar-orbit{
  position:relative;
  width:220px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
}
#neon-ring{
  position:absolute;
  width:220px;
  height:220px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:1;
  pointer-events:none;
}
.avatar-wrapper{
  position:relative;
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  z-index:2;
  display:grid;
  place-items:center;
  border:3px solid rgba(212,215,223,0.95);
  box-shadow:0 0 26px rgba(0,0,0,0.6);
  background:radial-gradient(circle at 45% 30%,rgba(255,255,255,0.03),rgba(0,0,0,0.8));
}
.avatar-wrapper img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* NICK */
.avatar-nick{
  margin-top:6px;
  font-size:28px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:0.8px;
  text-align:center;
  background:linear-gradient(90deg,#bfcdd9 0%,#e8eef2 25%,#f9fbfc 50%,#d6e1e8 75%,#bfcdd9 100%);
  background-size:250% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:flowSilver 5s linear infinite,pulseLight 7s ease-in-out infinite;
  text-shadow:0 6px 20px rgba(0,0,0,0.45),0 0 14px rgba(174,232,255,0.18);
}

/* PRAWA KOLUMNA */
.right-col{padding-top:6px;}
.profile-bio{
  font-size:1rem;
  line-height:1.7;
  color:rgba(234,244,255,0.92);
  max-width:640px;
  margin-bottom:22px;
}

/* ====================== */
/*        PLAYER          */
/* ====================== */

.player{
  position:relative;
  width:100%;
  max-width:420px;
  border-radius:14px;
  padding:12px 14px 12px;
  background:rgba(5,8,16,0.35);
  border:1px solid rgba(180,190,210,0.25);
  box-shadow:0 12px 24px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
  gap:8px;
  overflow:hidden;
}
.player.playing{
  animation:playerPulseClear 5s ease-in-out infinite;
}
@keyframes playerPulseClear{
  0%,100%{
    box-shadow:0 12px 24px rgba(0,0,0,0.45);
    border-color:rgba(180,190,210,0.25);
  }
  50%{
    box-shadow:0 16px 30px rgba(0,0,0,0.65);
    border-color:rgba(210,220,235,0.7);
  }
}

.player-top{
  display:flex;
  align-items:center;
  gap:10px;
}

/* MINI AVATAR W PLAYERZE */
.track-avatar-orbit{
  position:relative;
  width:60px;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}

/* << RING NA WIERZCHU, NAD AVATAREM >> */
#neon-ring-mini{
  position:absolute;
  width:60px;
  height:60px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:3;            /* wyżej niż avatar */
  pointer-events:none;
}

.track-cover{
  width:59px;
  height:59px;
  border-radius:50%;
  background-size:104%;
  background-position:center;
  background-repeat:no-repeat;

  /* brak światła z CSS, wszystko robi canvas */
  box-shadow:none;
  border:2px solid rgba(210,215,223,0.35);
  z-index:2;
  overflow:hidden;
}
.track-cover.empty{
  background:radial-gradient(circle at 30% 0%,rgba(255,255,255,0.12),rgba(10,14,25,0.95));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.8rem;
  color:rgba(110,115,122,1);
}
/* META UTWORU */
.track-meta{
  display:flex;
  flex-direction:column;
  gap:1px;
}
.track-title{
  font-weight:700;
  color:#f9fbff;
  font-size:0.96rem;
  letter-spacing:0.02em;
  transition:opacity .25s ease,transform .25s ease;
}
.track-artist{
  font-size:0.8rem;
  color:rgba(190,200,215,0.9);
  margin-top:0;
  transition:opacity .25s ease,transform .25s ease;
}
.player.title-fade .track-title,
.player.title-fade .track-artist{
  opacity:0;
  transform:translateY(4px);
}
/* MINI EQ */
.eq{
  display:flex;
  gap:2px;
  margin-top:2px;
}
.eq-bar{
  width:3px;
  border-radius:999px;
  background:linear-gradient(180deg,#ffffff,#e0ecff,#c6ccda);
  opacity:0.65;
  transform-origin:bottom;
  transform:scaleY(0.3);
}
.player.playing .eq-bar{
  animation:eqBounce 0.6s infinite ease-in-out alternate;
}
.eq-bar:nth-child(2){animation-delay:0.12s;}
.eq-bar:nth-child(3){animation-delay:0.24s;}
.eq-bar:nth-child(4){animation-delay:0.36s;}
@keyframes eqBounce{
  from{transform:scaleY(0.3);}
  to{transform:scaleY(1);}
}
/* DÓŁ PLAYERA */
.player-bottom{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin-top:2px;
}
.play-rect{
  width:38px;
  height:38px;
  border-radius:12px;
  border:1px solid rgba(240,245,255,0.9);
  background:#f5f7ff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 14px rgba(0,0,0,0.7);
  color:#05070b;
  font-size:1.05rem;
  cursor:pointer;
  transition:transform .1s ease,box-shadow .1s ease;
}
.play-rect:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 18px rgba(0,0,0,0.8);
}
.play-rect:active{
  transform:translateY(1px) scale(0.97);
  box-shadow:0 4px 10px rgba(0,0,0,0.8);
}

/* PROGRESS BAR */
.progress-wrap{
  position:relative;
  height:5px;
  background:rgba(10,14,24,0.9);
  border-radius:999px;
  overflow:hidden;
  box-shadow:inset 0 1px 3px rgba(0,0,0,0.8);
}
.player-bottom .progress-wrap{
  flex:0 0 170px;
}
.progress{
  position:absolute;
  left:0;
  top:0;
  height:100%;
  width:0%;
  background:linear-gradient(
    90deg,
    rgba(212,215,223,0.25),
    rgba(235,238,245,1),
    rgba(212,215,223,0.25)
  );
  background-size:200% 100%;
  border-radius:999px;
/* poświata jak mini ring */
  box-shadow:
    0 0 6px rgba(212,215,223,0.65),
    0 0 12px rgba(212,215,223,0.35);

  animation:barFlow 4s linear infinite;
}
@keyframes barFlow{
  0%{background-position:0% 50%;}
  100%{background-position:200% 50%;}
}
.time-display{
  min-width:72px;
  text-align:right;
  font-size:0.75rem;
  color:rgba(210,220,240,0.9);
}
/* RESPONSYWNOŚĆ */
@media(max-width:520px){
  .profile-card{grid-template-columns:1fr;padding:20px;}
  .right-col{order:2}
  .left-col{order:1;margin-bottom:8px}
  .profile-bio{margin:0 0 12px;}
  .player-bottom{gap:6px;}
  .time-display{font-size:0.7rem;min-width:70px;}
  .play-rect{width:36px;height:36px;}
}

@keyframes flowSilver{
  0%{background-position:250% center;}
  80%{background-position:0 center;}
}
@keyframes pulseLight{
  0%,90%,100%{
    filter:brightness(1);
    text-shadow:0 0 10px rgba(230,240,255,0.5),
                0 0 22px rgba(190,210,230,0.35),
                0 0 36px rgba(160,190,210,0.25);
  }
  50%{
    filter:brightness(1.3);
    text-shadow:0 0 14px rgba(255,255,255,0.8),
                0 0 28px rgba(210,230,250,0.6),
                0 0 46px rgba(190,220,255,0.4);
  }
}
</style>
</head>
<body>

<canvas id="quantum"></canvas>

<main class="profile-card">
  <div class="left-col">
    <div class="avatar-orbit">
      <canvas id="neon-ring" aria-hidden="true"></canvas>
      <div class="avatar-wrapper">
        <img src="https://xatimg.com/image/NVaHcgiDN6xB.png" alt="Avatar">
      </div>
    </div>
    <div class="avatar-nick">DEMON</div>
  </div>

  <div class="right-col">
    <div class="profile-bio">
      W moich żyłach płynie mrok, a moje serce bije w rytm piekielnego tańca.
      Moje słowa są niczym ostrza. Przyciągam i odpycham, intryguję i przerażam.
      Jestem zagadką, którą trudno rozwikłać.
    </div>

    <!-- PLAYER -->
    <div class="player" id="playerBox">
      <div class="player-top">
        <div class="track-avatar-orbit">
          <canvas id="neon-ring-mini" aria-hidden="true"></canvas>
          <div class="track-cover empty" id="trackCover">NO ART</div>
        </div>
        <div class="track-meta">
          <div class="track-title" id="trackTitle">Track 1</div>
          <div class="track-artist" id="trackArtist">Unknown Artist</div>
          <div class="eq">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
          </div>
        </div>
      </div>

      <div class="player-bottom">
        <button class="play-rect" id="btnPlay" title="Play/Pause">▶</button>
        <div class="progress-wrap" id="progressWrap">
          <div class="progress" id="progressBar"></div>
        </div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
      </div>
    </div>
  </div>
</main>

<audio id="ki-audio" preload="metadata"></audio>

<script>
/* ===== PLAYLISTA ===== */
const playlist=[
  {
    url:"https://files.catbox.moe/2bchs7.mp3",
    title:"Track 1",
    artist:"Unknown Artist",
    cover:"https://xatimg.com/image/PpdUwI2nmN8B.png"
  }
];
let currentTrack=0;

/* ===== TŁO KWANTOWE ===== */
const cnv=document.getElementById('quantum');
const ctxQ=cnv.getContext('2d');
let W,H,flows=[],dots=[];
function resizeQuantum(){
  W=cnv.width=innerWidth;
  H=cnv.height=innerHeight;
  flows=[];
  const lines=Math.floor(W/180)+4;
  for(let i=0;i<lines;i++){
    flows.push({
      offset:Math.random()*1000,
      speed:0.13+Math.random()*0.28,
      amp:30+Math.random()*70,
      phase:Math.random()*Math.PI*2
    });
  }
  dots=[];
  const c=Math.floor(W*H/26000);
  for(let i=0;i<c;i++){
    dots.push({
      x:Math.random()*W,
      y:Math.random()*H,
      r:0.8+Math.random()*1.6,
      vy:0.12+Math.random()*0.4,
      glow:0.35+Math.random()*0.7
    });
  }
}
window.addEventListener('resize',resizeQuantum);
resizeQuantum();
let t0=performance.now();
function loopQuantum(){
  const t=(performance.now()-t0)/1000;
  ctxQ.clearRect(0,0,W,H);
  const g=ctxQ.createLinearGradient(0,0,W,H);
  g.addColorStop(0,"rgba(10,20,40,0.95)");
  g.addColorStop(1,"rgba(4,6,14,1)");
  ctxQ.fillStyle=g;
  ctxQ.fillRect(0,0,W,H);

  ctxQ.globalCompositeOperation="lighter";
  for(const f of flows){
    ctxQ.beginPath();
    let first=true;
    for(let x=0;x<=W+20;x+=14){
      const y=H*0.5
       +Math.sin((x+f.offset)*0.004+t*f.speed*1.8+f.phase)*f.amp
       +Math.cos(x*0.002+t*0.45)*16;
      if(first){ctxQ.moveTo(x,y);first=false}else ctxQ.lineTo(x,y);
    }
    const lg=ctxQ.createLinearGradient(0,H*0.3,W,H*0.7);
    lg.addColorStop(0,"rgba(110,115,122,0.4)");
    lg.addColorStop(0.5,"rgba(110,115,122,0.8)");
    lg.addColorStop(1,"rgba(110,115,122,0.4)");
    ctxQ.strokeStyle=lg;
    ctxQ.lineWidth=1.6;
    ctxQ.stroke();
  }

  for(const d of dots){
    const rad=d.r+Math.sin(t*1.5+d.y*0.02)*0.45;
    const grad=ctxQ.createRadialGradient(d.x,d.y,0,d.x,d.y,rad*4);
    grad.addColorStop(0,`rgba(230,245,255,${0.65*d.glow})`);
    grad.addColorStop(1,"rgba(140,210,255,0)");
    ctxQ.fillStyle=grad;
    ctxQ.beginPath();
    ctxQ.arc(d.x,d.y,rad*3,0,Math.PI*2);
    ctxQ.fill();

    d.y-=d.vy;
    if(d.y<-10){d.y=H+10;d.x=Math.random()*W;}
  }

  ctxQ.globalCompositeOperation="source-over";
  requestAnimationFrame(loopQuantum);
}
loopQuantum();

/* ===== DUŻY RING WOKÓŁ AVATARA ===== */
const ringCanvas=document.getElementById('neon-ring');
const ringCtx=ringCanvas.getContext('2d');
const SIZE=220;
const RADIUS=95;
const SPEED=0.018;
let angle=0;
function setupRingCanvas(){
  const dpr=window.devicePixelRatio||1;
  ringCanvas.width=SIZE*dpr;
  ringCanvas.height=SIZE*dpr;
  ringCanvas.style.width=SIZE+"px";
  ringCanvas.style.height=SIZE+"px";
  ringCtx.setTransform(dpr,0,0,dpr,0,0);
}
function drawRing(){
  ringCtx.clearRect(0,0,SIZE,SIZE);
  ringCtx.save();
  ringCtx.translate(SIZE/2,SIZE/2);
  ringCtx.rotate(angle);

  const g=ringCtx.createLinearGradient(-RADIUS,0,RADIUS,0);
  g.addColorStop(0,"rgba(212,215,223,0.15)");
  g.addColorStop(0.25,"rgba(212,215,223,0.6)");
  g.addColorStop(0.5,"rgba(212,215,223,1)");
  g.addColorStop(0.75,"rgba(212,215,223,0.6)");
  g.addColorStop(1,"rgba(212,215,223,0.15)");

  ringCtx.lineWidth=2.6;
  ringCtx.strokeStyle=g;
  ringCtx.shadowBlur=10;
  ringCtx.shadowColor="rgba(212,215,223,0.7)";

  ringCtx.beginPath();
  ringCtx.arc(0,0,RADIUS,0,Math.PI*2+0.0001);
  ringCtx.closePath();
  ringCtx.stroke();

  ringCtx.lineWidth=1.6;
  ringCtx.globalAlpha=0.6;
  ringCtx.strokeStyle="rgba(230,232,238,0.8)";
  ringCtx.beginPath();
  ringCtx.arc(0,0,RADIUS-14,0,Math.PI*2+0.0001);
  ringCtx.stroke();

  ringCtx.restore();
  angle+=SPEED;
  requestAnimationFrame(drawRing);
}
setupRingCanvas();
drawRing();
window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`).addEventListener('change',setupRingCanvas);

/* ===== MINI SREBRNY RING W PLAYERZE (WEWNĄTRZ AVATARA) ===== */
const miniRingCanvas=document.getElementById('neon-ring-mini');
const miniCtx=miniRingCanvas.getContext('2d');

const MINI_SIZE=60;      // tyle samo co orbit
const MINI_RADIUS=27.6;    // < 30 (promień avatara 60/2), więc ring jest w środku
const MINI_SPEED=0.04;
let miniAngle=0;

function setupMiniCanvas(){
  const dpr=window.devicePixelRatio||1;
  miniRingCanvas.width=MINI_SIZE*dpr;
  miniRingCanvas.height=MINI_SIZE*dpr;
  miniRingCanvas.style.width=MINI_SIZE+"px";
  miniRingCanvas.style.height=MINI_SIZE+"px";
  miniCtx.setTransform(dpr,0,0,dpr,0,0);
}

function drawMiniRing(){
  miniCtx.clearRect(0,0,MINI_SIZE,MINI_SIZE);

  miniCtx.save();
  miniCtx.translate(MINI_SIZE/2, MINI_SIZE/2);
  miniCtx.rotate(miniAngle);
// jasny SREBRNY gradient na linii
  const g = miniCtx.createLinearGradient(-MINI_RADIUS,0,MINI_RADIUS,0);
  g.addColorStop(0.00,"rgba(212,215,223,0.0)");
  g.addColorStop(0.20,"rgba(212,215,223,0.6)");
  g.addColorStop(0.50,"rgba(255,255,255,1.0)");
  g.addColorStop(0.80,"rgba(212,215,223,0.6)");
  g.addColorStop(1.00,"rgba(212,215,223,0.0)");

  miniCtx.strokeStyle = g;
  miniCtx.lineWidth   = 3.1;
  miniCtx.shadowBlur  = 3;                         // trochę mocniejszy glow
  miniCtx.shadowColor = "rgba(212,215,223,0.9)";

  miniCtx.beginPath();
  miniCtx.arc(0,0, MINI_RADIUS, 0, Math.PI*2);
  miniCtx.stroke();

  miniCtx.restore();

  miniAngle += MINI_SPEED;
  requestAnimationFrame(drawMiniRing);
}

setupMiniCanvas();
drawMiniRing();
window.matchMedia(`(resolution:${window.devicePixelRatio}dppx)`).addEventListener('change',setupMiniCanvas);

/* ===== LOGIKA PLAYERA ===== */
const audio=document.getElementById('ki-audio');
const btnPlay=document.getElementById('btnPlay');
const progressBar=document.getElementById('progressBar');
const progressWrap=document.getElementById('progressWrap');
const titleEl=document.getElementById('trackTitle');
const artistEl=document.getElementById('trackArtist');
const coverEl=document.getElementById('trackCover');
const playerBox=document.getElementById('playerBox');
const timeDisplay=document.getElementById('timeDisplay');

function fmt(sec){
  if(!sec||isNaN(sec))return"0:00";
  const m=Math.floor(sec/60);
  const s=Math.floor(sec%60).toString().padStart(2,"0");
  return`${m}:${s}`;
}

function loadTrack(i,autoplay=false){
  if(playlist.length===0)return;
  currentTrack=(i+playlist.length)%playlist.length;
  const track=playlist[currentTrack];

  audio.src=track.url;
  titleEl.textContent=track.title;
  artistEl.textContent=track.artist||"Unknown Artist";

  if(track.cover){
    coverEl.classList.remove('empty');
    coverEl.textContent="";
    coverEl.style.backgroundImage=`url('${track.cover}')`;
  }else{
    coverEl.classList.add('empty');
    coverEl.style.backgroundImage="none";
    coverEl.textContent="NO ART";
  }

  progressBar.style.width="0%";
  timeDisplay.textContent="0:00 / 0:00";

  playerBox.classList.add('title-fade');
  setTimeout(()=>playerBox.classList.remove('title-fade'),200);

  audio.addEventListener('loadedmetadata',()=>{
    timeDisplay.textContent="0:00 / "+fmt(audio.duration);
  },{once:true});

  if(autoplay){
    audio.play().catch(()=>{});
    btnPlay.textContent="⏸";
    playerBox.classList.add('playing');
  }else{
    audio.pause();
    btnPlay.textContent="▶";
    playerBox.classList.remove('playing');
  }
}

loadTrack(0,false);

btnPlay.addEventListener('click',()=>{
  if(!audio.src&&playlist.length>0){
    loadTrack(currentTrack,true);
    return;
  }
  if(audio.paused){
    audio.play().catch(()=>{});
    btnPlay.textContent="⏸";
    playerBox.classList.add('playing');
  }else{
    audio.pause();
    btnPlay.textContent="▶";
    playerBox.classList.remove('playing');
  }
});

audio.addEventListener('timeupdate',()=>{
  if(!audio.duration)return;
  const pct=(audio.currentTime/audio.duration)*100;
  progressBar.style.width=pct+"%";
  timeDisplay.textContent=fmt(audio.currentTime)+" / "+fmt(audio.duration);
});

progressWrap.addEventListener('click',(e)=>{
  if(!audio.duration)return;
  const rect=progressWrap.getBoundingClientRect();
  const pct=(e.clientX-rect.left)/rect.width;
  audio.currentTime=pct*audio.duration;
});

audio.addEventListener('ended',()=>{
  playerBox.classList.remove('playing');
  if(playlist.length>1){
    loadTrack(currentTrack+1,true);
  }else{
    audio.currentTime=0;
    progressBar.style.width="0%";
    timeDisplay.textContent="0:00 / "+fmt(audio.duration||0);
    btnPlay.textContent="▶";
  }
});
</script>
</body>
</html>
